<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello World</h1>
<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="Formulario"></div>
			<div class="card-body">

				<form th:object="${numero}" th:action="@{/form}" method="post">
				 	<div class="form-group row">
							 		<label class="col-sm-2 col-form-label">Ingrese nï¿½mero</label> 
							 		<div class="col-sm-6">
							 			<input type="text" th:field="*{numeroIngreso}" />
							 		</div>											 	
					</div>
					<div class="form-group row">	
									<label class="col-sm-2 col-form-label">*</label> 
									<div class="col-sm-6">
										<input type="submit" th:value="Procesar" />
									</div>	 									 		 
					</div>
					<div class="form-group row">	
									<label class="col-sm-2 col-form-label">Numeros Fibonacci</label> 
									<div class="col-sm-6">
										<input type="text" th:field="*{cadenaFibonacci}" />
									</div>	 									 		 
					</div>
					<div class="form-group row">		 		
									<label class="col-sm-2 col-form-label">Suma Fibonacci</label> 
									<div class="col-sm-6">
										<input type="text" th:field="*{sumaFibonacci}" />
									</div>															
					</div>
					<div class="form-group row">	
									<label class="col-sm-2 col-form-label">Numeros Primos</label> 
									<div class="col-sm-6">
										<input type="text" th:field="*{cadenaPrimo}" />
									</div>	 									 		 
					</div>
					<div class="form-group row">
							 		<label class="col-sm-2 col-form-label">Suma Primos</label> 
							 		<div class="col-sm-6">
							 			<input type="text" th:field="*{sumaPrimos}" />
							 		</div>							 				 		 		
					</div>
			
				</form>

				</div>
			</div>
		</div>


<footer>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>
